name: Reformat and Lint

on:
  pull_request:
  workflow_dispatch:

jobs:
  reformat-and-lint:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    permissions:
      contents: write

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORKFLOW_COMMIT }}

      - name: ğŸ“¦ Setup Node.js and caching
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'

      - name: ğŸ”¨ Install
        run: npm i

      - name: ğŸ§¹ Reformat
        run: npx prettier --write .

      - name: ğŸš¨ Lint
        run: npx eslint .

      - name: â¬†ï¸ Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Reformat and Lint
