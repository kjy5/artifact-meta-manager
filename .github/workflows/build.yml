name: Build Website

# Controls when the workflow will run
on:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Let workflow be reusable
  workflow_call:
    inputs:
      upload-artifact:
        description: 'Upload artifact to be used by other workflows'
        required: true
        default: false
        type: boolean

env:
  VITE_JSONLINK_KEY: ${{ secrets.VITE_JSONLINK_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4

      # Configure NPM to cache dependencies
      - name: 🟩 Setup Node.js and caching
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'

      # Install deps
      - name: 📦 Install dependencies
        run: npm i

      # Build
      - name: 🔨 Build
        run: npm run build

      # Upload artifact if requested
      - name: ⬆️ Upload artifact
        if: ${{ inputs.upload-artifact }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
